<div class="row row-cols-1 row-cols-md-4 g-4 p-3">
  <div class="col-sm-3" *ngFor="let character of characters$ | async">
    <div class="card">
      <img [src]="character.image" [alt]="'Card '+character.name" (click)="showDetails(character)">
      <div class="card-body">
        <h5 class="card-title">{{character.name}}</h5>
      </div>
    </div>
  </div>
</div>
